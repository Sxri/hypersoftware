body {

      
    .css-selector {
    background: linear-gradient(0deg, #000000, #424700);
    background-size: 400% 400%;

    -webkit-animation: hyper 30s ease infinite;
    -moz-animation: hyper 30s ease infinite;
    animation: hyper 30s ease infinite;
}

@-webkit-keyframes hyper {
    0%{background-position:50% 0%}
    50%{background-position:51% 100%}
    100%{background-position:50% 0%}
}
@-moz-keyframes hyper {
    0%{background-position:50% 0%}
    50%{background-position:51% 100%}
    100%{background-position:50% 0%}
}
@keyframes hyper {
    0%{background-position:50% 0%}
    50%{background-position:51% 100%}
    100%{background-position:50% 0%}
}
